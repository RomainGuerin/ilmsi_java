name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main , 'dev/**' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch main branch
        run: git fetch origin main

      - name: Set up JDK 20
        uses: actions/setup-java@v4
        with:
          java-version: '20'
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: List files in target directory
        run: ls -R target

      - name: Test with Maven
        run: mvn test -X

      - name: Analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=RomainGuerin_ilmsi_java -Dsonar.organization=romainguerin -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=${{ secrets.SONAR_TOKEN }}

      - name: Generate Javadoc
        run: mvn javadoc:javadoc

      - name: Verify SBOM
        run: mvn verify

      - name: test clean package
        run: mvn clean package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-java-app
          path: target/*.jar

      - name: test generate Javadoc
        run: mvn javadoc:javadoc

      - name: Upload Javadoc artifact
        uses: actions/upload-artifact@v4
        with:
          name: javadoc
          path: target/site/apidocs/**